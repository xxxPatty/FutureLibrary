<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Title  -->
        <title>register</title>

        <!-- Favicon  -->
        <link rel="icon" href="img/core-img/favicon.ico">

        <!-- Style CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="hero-area">
            <div class="hero-content equalize">
                
            <!--輸入框＆button-->
            <section class="sonar-contact-area">
            <!-- back end content -->
                <div class="backEnd-content">
                    <img class="dots" src="img/core-img/dots.png" alt="">
                </div>

                <div class="container">
                    <div class="row">
                        <!-- Contact Form Area -->
                        <div class="col-12">
                            <div class="contact-form text-center">

                                <h2>Register</h2>
        <!--                        <h4>Let’s talk</h4>-->
                                <form action="#">
                                    <!-- email -->
                                    <div class="row">
                                        <div class="col-12 col-md-4"></div>
                                        <div class="col-12 col-md-4">
                                            <div class="form-group">
                                                <input type="email" class="form-control" id="contact-email" placeholder="email">
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-4"></div>
                                    </div>
                                    
                                    <!-- 密碼 -->
                                    <div class="row">
                                        <div class="col-12 col-md-4"></div>
                                        <div class="col-12 col-md-4">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="contact-password" placeholder="password">
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-4"></div>
                                    </div>
                                    
                                    <!-- 姓名 -->
                                    <div class="row">
                                        <div class="col-12 col-md-4"></div>
                                        <div class="col-12 col-md-4">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="contact-name" placeholder="name">
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-4"></div>
                                    </div>
                                    
                                    <!-- 電話 -->
                                    <div class="row">
                                        <div class="col-12 col-md-4"></div>
                                        <div class="col-12 col-md-4">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="contact-phone" placeholder="phone">
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-4"></div>
                                    </div>
                                    
                                    <!-- 按鈕 -->
                                    <div class="row">
                                        <div class="col-12 col-md-4"></div>
                                        <div class="col-12 col-md-2"></div>
                                        
                                        <div class="col-12 col-md-2">
                                            <button type="button" class="btn sonar-btn" onclick="register()">註冊</button>
                                        </div>
                                        
                                        <div class="col-12 col-md-4"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
                
            <div class="grids d-flex justify-content-between">
                <div class="grid1"></div>
                <div class="grid2"></div>
                <div class="grid3"></div>
                <div class="grid4"></div>
                <div class="grid5"></div>
                <div class="grid6"></div>
                <div class="grid7"></div>
                <div class="grid8"></div>
                <div class="grid9"></div>
            </div>
        
            </div>
        </div>
        
        <!-- menubar start -->
        <div class="mainMenu d-flex align-items-center justify-content-between">
            <!-- Close Icon -->
            <div class="closeIcon">
                <i class="ti-close" aria-hidden="true"></i>
            </div>
            <!-- Logo Area -->
            <div class="logo-area">
                <a href="index.html">Future Library</a>
            </div>
            <!-- Nav -->
            <div class="sonarNav">
                <nav>
                    <ul>
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">首頁</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">登入</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- 為了排版 -->
            <div class="copywrite-text">
            </div>
        </div>
        <!-- ***** Main Menu Area End ***** -->

        <!-- ***** Header Area Start ***** -->
        <header class="header-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="menu-area d-flex justify-content-between">
                            <!-- Logo Area  -->
                            <div class="logo-area">
                                <a href="index.html">Future Library</a>
                                <h2 style="color: white">註冊</h2>
                            </div>

                            <div class="menu-content-area d-flex align-items-center">
                                <!-- Menu Icon -->
                                <span class="navbar-toggler-icon" id="menuIcon"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- menubar end -->
        
        <!-- jQuery (Necessary for All JavaScript Plugins) -->
        <script src="js/jquery/jquery-2.2.4.min.js"></script>
        <!-- Popper js -->
        <script src="js/popper.min.js"></script>
        <!-- Bootstrap js -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Plugins js -->
        <script src="js/plugins.js"></script>
        <!-- Active js -->
        <script src="js/active.js"></script>
        <!-- register的js -->
        <script src="js/register.js"></script>
    </body>

</html>
